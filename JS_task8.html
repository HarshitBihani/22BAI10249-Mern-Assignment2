<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <style>
    /* Body styling */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, pink, lightyellow);
      margin: 0;
      padding: 0;
    }

    /* Page heading */
    h2 {
      text-align: center;
      margin-top: 20px;
    }

    /* Form container */
    .form-container {
      width: 60%;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
    }

    /* Table styling */
    table {
      width: 100%;
      border-collapse: collapse;
    }

    /* Cells spacing */
    td {
      padding: 8px;
      vertical-align: middle;
    }

    /* Label styling */
    label {
      font-weight: bold;
    }

    /* Inputs, textareas, selects */
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="number"],
    textarea,
    select {
      width: 90%;
      padding: 8px;
      margin: 5px 0;
      box-sizing: border-box;
    }

    /* Error text styling */
    .error {
      color: red;
      font-size: 14px;
      font-weight: bold;
      white-space: nowrap; /* keeps text on one line */
    }

    /* Register button */
    .btn-register {
      background-color: red;
      color: #fff;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    /* Declaration row styling */
    .declaration {
      margin-top: 10px;
    }

    /* Login link styling */
    .login-link {
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      color: blue;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Registration Form</h2>

  <div class="form-container">
    <form>
      <table>
        <tr>
          <td><label for="fname">First Name</label></td>
          <td><input type="text" id="fname" placeholder="First Name" required></td>
          <td><span class="error">POOR</span></td>
        </tr>
        <tr>
          <td><label for="lname">Last Name</label></td>
          <td><input type="text" id="lname" placeholder="Last Name" required></td>
          <td><span class="error">POOR</span></td>
        </tr>
        <tr>
          <td><label for="email">Email</label></td>
          <td><input type="email" id="email" placeholder="Email" required></td>
          <td><span class="error">POOR</span></td>
        </tr>
        <tr>
          <td><label for="password">Password</label></td>
          <td><input type="password" id="password" placeholder="Password" required></td>
          <td><span class="error">POOR</span></td>
        </tr>
        <tr>
          <td><label for="repassword">Re-enter Password</label></td>
          <td><input type="password" id="repassword" placeholder="Re-enter Password" required></td>
          <td><span class="error">POOR OR MISMATCH</span></td>
        </tr>
        <tr>
          <td><label>Gender</label></td>
          <td>
            <input type="radio" name="gender"> Male
            <input type="radio" name="gender"> Female
          </td>
          <td></td>
        </tr>
        <tr>
          <td><label for="age">Age</label></td>
          <td><input type="number" id="age" placeholder="Age" required></td>
          <td><span class="error">POOR</span></td>
        </tr>
        <tr>
          <td><label for="phone">Phone Number</label></td>
          <td><input type="text" id="phone" placeholder="Phone Number" required></td>
          <td><span class="error">POOR</span></td>
        </tr>
        <tr>
          <td><label for="address">Address</label></td>
          <td><textarea id="address" placeholder="Address" rows="3"></textarea></td>
          <td><span class="error">POOR</span></td>
        </tr>
        <tr>
          <td><label for="state">State</label></td>
          <td><input type="text" id="state" placeholder="State" required></td>
          <td><span class="error">POOR</span></td>
        </tr>
        <tr>
          <td><label for="country">Country</label></td>
          <td>
            <select id="country" required>
              <option>Choose your country</option>
              <option>India</option>
              <option>USA</option>
              <option>Other</option>
            </select>
          </td>
          <td></td>
        </tr>
        <tr>
          <td><label>Languages known</label></td>
          <td>
            <input type="checkbox"> English<br>
            <input type="checkbox"> Kannada<br>
            <input type="checkbox"> Hindi<br>
            <input type="checkbox"> Telugu
          </td>
          <td></td>
        </tr>
        <tr>
          <td colspan="3" class="declaration">
            <input type="checkbox"> I hereby declare all the given details are true
          </td>
        </tr>
        <tr>
          <td colspan="3" style="text-align:center;">
            <button class="btn-register">REGISTER</button>
          </td>
        </tr>
        <tr>
          <td colspan="3" style="text-align:center;">
            <a class="login-link" href="https://ethnus.com" target="_blank">Log in to Ethnus website</a>
          </td>
        </tr>
      </table>
    </form>
  </div>
</body>
</html>
